<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Eliminar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5bNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Eliminar Cliente</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/cliente/eliminar/{id}(id=${cliente.codigo})}" method="post">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo" th:field="*{codigo}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="apellidopaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellidopaterno" th:field="*{apellidopaterno}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="apellidomaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="apellidomaterno" th:field="*{apellidomaterno}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="numerodocumento" class="form-label">Número de Documento</label>
                        <input type="text" class="form-control" id="numerodocumento" th:field="*{numerodocumento}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="fechanacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechanacimiento" th:field="*{fechanacimiento}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="celular" th:field="*{celular}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" th:field="*{correo}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <input type="text" class="form-control" id="sexo" th:field="*{sexo}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="tipodocumento" class="form-label">Tipo de Documento</label>
                        <input type="text" class="form-control" id="tipodocumento" th:value="${cliente.tipodocumento.nombre}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="distrito" class="form-label">Distrito</label>
                        <input type="text" class="form-control" id="distrito" th:value="${cliente.distrito.nombre}" readonly>
                    </div>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a th:href="@{/cliente/listar}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
        <footer th:insert="template/template.html :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
