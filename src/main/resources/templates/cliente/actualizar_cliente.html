<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Actualizar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5bNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Actualizar Cliente</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/cliente/actualizar}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{codigo}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidopaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellidopaterno" th:field="*{apellidopaterno}" placeholder="Ingrese el apellido paterno" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidomaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="apellidomaterno" th:field="*{apellidomaterno}" placeholder="Ingrese el apellido materno" required>
                    </div>
                    <div class="mb-3">
                        <label for="numerodocumento" class="form-label">Número de Documento</label>
                        <input type="text" class="form-control" id="numerodocumento" th:field="*{numerodocumento}" placeholder="Ingrese el número de documento" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechanacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechanacimiento" th:field="*{fechanacimiento}" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Ingrese la dirección" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Ingrese el teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="celular" th:field="*{celular}" placeholder="Ingrese el celular" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="Ingrese el correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select class="form-select" id="sexo" th:field="*{sexo}" required>
                            <option value="M" th:selected="${cliente.sexo == 'M'}">Masculino</option>
                            <option value="F" th:selected="${cliente.sexo == 'F'}">Femenino</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tipodocumento" class="form-label">Tipo de Documento</label>
                        <select class="form-select" id="tipodocumento" th:field="*{tipodocumento.codigo}" required>
                            <option th:each="tipo : ${tiposDocumento}" th:value="${tipo.codigo}" th:text="${tipo.nombre}" th:selected="${tipo.codigo == cliente.tipodocumento.codigo}">DNI</option>
                            <option th:each="tipo : ${tiposDocumento}" th:value="${tipo.codigo}" th:text="${tipo.nombre}" th:selected="${tipo.codigo == cliente.tipodocumento.codigo}">Carnet Extranjería</option>
                            <option th:each="tipo : ${tiposDocumento}" th:value="${tipo.codigo}" th:text="${tipo.nombre}" th:selected="${tipo.codigo == cliente.tipodocumento.codigo}">Pasaporte</option>
                        
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="distrito" class="form-label">Distrito</label>
                        <select class="form-select" id="distrito" th:field="*{distrito.codigo}" required>
                            <option th:each="distrito : ${distritos}" th:value="${distrito.codigo}" th:text="${distrito.nombre}" th:selected="${distrito.codigo == cliente.distrito.codigo}">Lima</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
                    <a th:href="@{/cliente/listar}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
        <footer th:insert="template/template.html :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
