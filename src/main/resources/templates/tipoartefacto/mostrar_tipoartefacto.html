<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Mostrar Tipo de Artefacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  
    <div class="container">
      <nav th:insert="template/template.html :: nav"></nav>
        <div class="card">
            <div class="card-header">
                
               <h1>Listado de Tipo de Artefacto</h1> 
            </div>
            <div class="card-body">
                <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Instrumentos musicales</td>
                        <td>Habilitado</td>
                        <td><a class="btn btn-success" th:href="@{/tipoartefacto/actualizar}">Seleccionar</a></td>
                        <td><a class="btn btn-danger" th:href="@{/tipoartefacto/eliminar}">Seleccionar</a></td>
                     
                      </tr>
                      <tr>
                        <th scope="row">1</th>
                        <td>Maquillaje</td>
                        <td>Habilitado</td>
                        <td><a class="btn btn-success" th:href="@{/tipoartefacto/actualizar}">Seleccionar</a></td>
                        <td><a class="btn btn-danger" th:href="@{/tipoartefacto/eliminar}">Seleccionar</a></td>
                     
                      </tr>
    
                    </tbody>
                  </table>
                </div>
            </div>
            <div class="card-footer">
              <a th:href="@{/tipoartefacto/registrar}" class="btn btn-primary">Registrar Tipo de artefacto</a>
         
             
            </div>
        </div>
        
        <footer th:insert="template/template.html :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
