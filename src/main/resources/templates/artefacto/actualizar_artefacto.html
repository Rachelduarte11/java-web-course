
<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Actualizar Artefactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Actualizacion de Artefacto</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3 col-6">
                        <label for="txtCod" class="form-label">Codigo:</label>
                        <input type="text" class="form-control" id="txtCod" name="txtCod" readonly>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtNom" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="txtNom" name="txtNom"
                            placeholder="Ingrese el nombre">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtDes" class="form-label">Descripcion:</label>
                        <textarea class="form-control" id="txtDes" name="txtDes" rows="3"
                            placeholder="Ingresa la descripcion"></textarea>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtCan" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="txtCan" name="txtCan"
                            placeholder="Ingrese la cantidad">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtPre" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="txtPre" name="txtPre"
                            placeholder="Ingrese el precio">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="cboTip" class="form-label">Tipo de Artefacto:</label>
                        <select class="form-select" id="cboTip" name="cboTip" aria-label="Default select example">
                            <option value="0">Seleccione un tipo</option>
                            <option value="1">Instrumentos Musicales</option>
                            <option value="2">Linea Blanca</option>
                        </select>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtNom" class="form-label">Estado:</label>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst">
                            <label class="form-check-label" for="exampleCheck1">Habilitado</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Actualizar</button>
                </form>
            </div>
          
        </div>
        <footer th:insert="template/template.html :: footer"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
