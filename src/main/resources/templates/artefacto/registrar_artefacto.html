<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Registrar Artefactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Registro de Artefacto</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3 col-6">
                        <label for="txtNom" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="txtNom" name="txtNom"
                            placeholder="Ingresa el nombre">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtNom" class="form-label">Descripcón:</label>

                        <textarea class="form-control" id="exampleFormControlTextarea1" name="txtNom" rows="4"
                            placeholder="Ingresa la descripción"></textarea>

                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtCan" class="form-label">Cantidad:</label>
                        <input type="text" class="form-control" id="txtNom" name="txtNom"
                            placeholder="Ingresa el nombre">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtPrecio" class="form-label">Precio:</label>
                        <input type="text" class="form-control" id="txtNom" name="txtNom"
                            placeholder="Ingresa el precio">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtPrecio" class="form-label">Tipo de artefacto:</label>
                        <select class="form-select" id="selectTipo" name="selectTipo"
                            aria-label="Default select example">
                            <option selected>Seleccione un tipo de artefacto</option>
                            <option value="1">Instrumentos musicales</option>
                            <option value="2">Linea blanca</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="mb-3 col-6">
                        <label for="txtPrecio" class="form-label">Estado:</label>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst">
                            <label class="form-check-label" for="exampleCheck1">Habilitado</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
           
        </div>
        <footer th:insert="template/template.html :: footer"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
