
<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Eliminar Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Registrar Contrato</h1>
            </div>
            <div class="card-body">
                <form>
                    
                    <div class="mb-3 col-6">
                        <label for="txtDateStart" class="form-label">Fecha Inicio:</label>
                        <input type="date" class="form-control" id="txtDateStart" name="txtDateStart"
                            placeholder="Ingrese la fecha de inicio">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtDateEnd" class="form-label">Fecha fin:</label>
                        <input type="date" class="form-control" id="txtDateEnd" name="txtDateEnd"
                            placeholder="Ingrese la fecha de fin">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtCodCliente" class="form-label">Codigo cliente:</label>
                        <input type="number" class="form-control" id="txtCodCliente" name="txtCodCliente"
                            placeholder="Ingrese el codigo de cliente">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="txtCodEmp" class="form-label">Codigo empleado:</label>
                        <input type="number" class="form-control" id="txtCodEmp" name="txtCodEmp"
                            placeholder="Ingrese el codigo del empleado">
                    </div>
                    
                    <div class="mb-3 col-6">
                        <label for="txtEst" class="form-label">Estado:</label>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst">
                            <label class="form-check-label" for="exampleCheck1">Habilitado</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Registrar Contrato</button>
                </form>
            </div>
          
        </div>
        <footer th:insert="template/template.html :: footer"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
