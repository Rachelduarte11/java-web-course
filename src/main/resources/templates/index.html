<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Registrar Artefactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-sm-6" style="margin:auto;">
            <div class="card">
                <div class="card-header">
                        <h1 style="text-align:center;">Ingreso al Sistema</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="txtUsu" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="txtUsu" name="txtUsu"
                                placeholder="Ingrese el usuario">
                        </div>
                        <div class="mb-3">
                            <label for="txtCon" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="txtCon" name="txtCon"
                                placeholder="Ingrese la contraseña">
                        </div>

                    </form>
                </div>
                <div class="card-footer">
                    <p style="text-align:center;">
                        <button type="submit" class="btn btn-primary">Ingresar al Sistema</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
