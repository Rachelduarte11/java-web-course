<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Eliminar Almacen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        </head>
        
        <body>
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Eliminar Almacen</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/almacen/eliminar/{id}(id=${almacen.codigolm})}" method="post">
                            <div class="mb-3">
                                <p>¿Estás seguro de que deseas eliminar el registro del almacén con código 
                                    <span th:text="${almacen.codigolm}">123</span>?</p>
                            </div>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                            <a th:href="@{/almacen/Mostrar}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
                <footer th:insert="template/template.html :: footer"></footer>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                    crossorigin="anonymous"></script>
        </body>
        
        </html>
