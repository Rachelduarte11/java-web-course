<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrestaCash - Actualizar Almacen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Actualizar Almacen</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/almacen/actualizar/{id}(id=${almacen.codigolm})}" method="post">
                    <div class="mb-3 col-6">
                        <label for="fechaIngreso" class="form-label">Fecha Ingreso:</label>
                        <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" th:value="${almacen.fechaIngreso}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="fechaSalida" class="form-label">Fecha Salida:</label>
                        <input type="date" class="form-control" id="fechaSalida" name="fechaSalida" th:value="${almacen.fechaSalida}">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="artefacto" class="form-label">Artefacto:</label>
                        <select class="form-select" id="artefacto" name="artefacto">
                            <option th:each="artefacto : ${artefactos}" th:value="${artefacto.id}" th:text="${artefacto.nombre}" th:selected="${artefacto.id == almacen.artefacto.id}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Actualizar Almacen</button>
                </form>
            </div>
        </div>
        <footer th:insert="template/template.html :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
